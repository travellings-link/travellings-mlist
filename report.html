<!DOCTYPE html>

<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>投诉网站 | 开往</title>
        <link href="https://unpkg.zhimg.com/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" defer></script>
        <script>
            function submit(vk) {
                const elem1 = document.getElementById("id");
                const id = elem1.value;
                const elem2 = document.getElementById("reason");
                const reason = elem2.value;

                const data = {"id": id, "reason": reason, "vk": vk}
                fetch("https://api.travellings.cn/report", {
                    method: "POST", // or 'PUT'
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                })
                .then((response) => response.json())
                .then((data) => {
                    console.log("Success:", data);
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
            }
        </script>
    </head>
    <body>
        <form>
            <div class="form-group">
            <label for="id">网站序号：</label>
            <input type="number" class="form-control" placeholder="输入网站序号" id="id">
            </div>
            <div class="form-group">
            <label for="reason">投诉理由：</label>
            <input class="form-control" placeholder="输入投诉理由" id="reason">
            </div>
            <div class="checkbox mb-3">
                <div id="check"></div>
            </div>
          </form>
        <script>
            window.onloadTurnstileCallback = function () {
                turnstile.render('#check', {
                    sitekey: '0x4AAAAAAARuWQIjaC-Tm8-m',
                    callback: function(token) {
                        submit(token);
                    },
                });
            };
        </script>
    </body>
</html>
