<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑网站 | 开往</title>
    <link href="https://unpkg.zhimg.com/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container mt-4 mb-4">
        <div class="main p-3">
            <h3>编辑网站 <span class="badge badge-secondary">ID: <span id="siteID">0</span></span></h3>
            <div class="alert alert-primary" style="display: none;" id="info"></div>
            <div class="mt-3">
                <label for="websiteName">网站名称:</label>
                <input type="text" class="form-control mb-3" id="websiteName" placeholder="请输入网站名称">
                <label for="websiteLink">网站链接:</label>
                <input type="url" class="form-control mb-3" id="websiteLink" placeholder="请输入网站链接">
                <div class="row">
                    <div class="col-6">
                        <label for="status">网站状态:</label>
                        <select class="form-control mb-3" id="status">
                            <option value="RUN">RUN</option>
                            <option value="LOST">LOST</option>
                            <option value="ERROR">ERROR</option>
                            <option value="WAIT">WAIT</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="tag">TAG:</label>
                        <input type="text" class="form-control mb-3" id="tag" placeholder="留空则为“go”">
                    </div>
                </div>
                <button id="submitBtn" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm" style="display: none;" id="spinner"></span>
                    更新</button>
                <a href="../../" class="btn btn-secondary">返回列表</a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.zhimg.com/jquery@3/dist/jquery.min.js"></script>
    <script>
        let showInfo = msg => {
            $('#info').text(msg).slideDown();
            setTimeout(() => {
                $('#info').slideUp();
            }, 3000);
        }

        let showSpinner = () => {
            $("#submitBtn").attr("disabled", true);
            $("#spinner").show();
        }

        let hideSpinner = () => {
            $("#submitBtn").attr("disabled", false);
            $("#spinner").hide();
        }

        let getOriginalData = async () => {
            let websiteId = getWebsiteIdFromURL(); // 获取网站id
            let res = null;
            try {
                res = await $.get(`https://api.travellings.cn/action/${websiteId}`); // 发送获取网站信息请求
            } catch (error) {
                showInfo(error.responseJSON.msg);
                return;
            }

            if (!res.success) {
                showInfo(res.msg);
                return;
            }

            let { name, link, status, tag } = res.data;
            $('#websiteName').val(name);
            $('#websiteLink').val(link);
            $('#tag').val(tag);
            $('#status').val(status);
        }

        let update = async () => {
            let id = getWebsiteIdFromURL(); // 获取网站id
            let name = $('#websiteName').val();
            let link = $('#websiteLink').val();
            let tag = $('#tag').val();
            let status = $('#status').val();

            showSpinner();

            // 发送更新请求
            try {
                let res = await $.post(`https://api.travellings.cn/action/edit?token=${localStorage.tlogin}`, {id, name, link, tag, status });
                showInfo(res.msg)
            } catch (error) {
                showInfo(error.responseJSON.msg);
            }

            hideSpinner();
        }

        $("#submitBtn").click(update);

        // 从URL中获取网站id
        function getWebsiteIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        let siteID = getWebsiteIdFromURL();
        if (siteID) {
            $('#siteID').text(siteID);
            getOriginalData();
        } else {
            showInfo('id参数不能为空');
        }
    </script>
</body>

</html>
